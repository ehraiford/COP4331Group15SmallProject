<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="js/code.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link href="css/main.css?v=1.2" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/3ce32c6781.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="top">
    <span id="welcome">Hello, User!</span> <br>
    <button type="button" id="logout" class="buttons" onclick="onLogout();">Sign out</button>
    </br>
  </div>  
  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'complete') {
        if (findCookieValue("userId") == null) {
          DashboardScreen();
        }
      }
    };
    let name = findCookieValue("firstName");
    if (name != "" && name != null) {
      document.getElementById("welcome").innerHTML = "Welcome, " + name + "!";
    }
  </script>
    <div id=searchEngine>
    <input type="text" id="search" oninput= "lookupSearch();" placeholder="Search for Contacts" />
    <button type="button" id="newContact" class="buttons" onclick="newContactModal();">+ Create New Contact</button>
  </div>
	<script>
		lookupSearch();
	</script>
  <div id="Contacts">
    <div id="Contacts List">
	<table id="Contacts Table">
	<tr>
      		<th>Name</th>
      		<th>Phone Number</th>
      		<th>Email</th>
      		<th></th>
      		<th></th>
    </tr>
    <tbody id = "contactsLists"> 
    </tbody>
      </table>
      <span id = "contactsMessage">
      </tbody>
    </div>
  </div>
  
<div id="overlay">
  <div id="newContactModal" class="modal">
    <div class="modal-content">
    <span class="close" onclick = "closeNewContact();">&times;</span>
      <h1>Create New Contact</h1>
      <input type="text" id="contactName" placeholder="Name" />
      <input type="text" id="contactEmail" placeholder="Email Address" />
      <input type="text" id="contactPhone" placeholder="Phone Number" />
      <br><br>
      <button type="button" id="enterContact" class="buttons" onclick="createContacts();">Enter</button>
    </div>
  </div>
</div>

<div id="editOverlay">
  <div id="newEditModal" class="modal">
    <div class="modal-content">
    <span class="close" onclick = "closeEditContact();">&times;</span>
      <h1>Edit  Contact</h1>
      <input type="text" id="editName" placeholder="Name" />
      <input type="text" id="editEmail" placeholder="Email Address" />
      <input type="text" id="editPhone" placeholder="Phone Number" />
      <br><br>
      <button type="button" id="editButton" class="buttons" onclick="updateContact(this.id);">Enter</button>
    </div>
  </div>
</div>

</body>
</html>
