<html>
<head>
	<title>Login Screen</title>
	<script type="text/javascript" src="js/code.js"></script>
  <link href="css/styles.css?v=1.1" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
  <h1 id="title"> Contact Manager</h1>
  <div id="loginDiv">
	<span id="inner-title">Login</span>
	<br /><input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
  <p id="loginCheck">Username and/or password is incorrect.</p>
	<button type="button" id="loginButton" class="buttons" onclick="onLogin();"> Sign in </button>
	<span id="loginResult"></span>
</div>
</body>
</html>
